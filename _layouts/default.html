<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon/favicon.ico' | relative_url }}" type="image/x-icon"> 
    <link rel="shortcut icon" href="{{ '/assets/images/favicon/favicon.png' | relative_url }}" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon/favicon-32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon/favicon-16.png' | relative_url }}">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <title>{% if page.site_title %}{{page.site_title}}{% else %}{{ site.data.infocompany.site_title | default : 'Кондитерская фабрика «АНТ»' }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    
    {% include preloader.html %}
    {% include main-header.html %}
    {{ content }}
    {% include main-footer.html %}
    <script src="{{ '/assets/js/swiper.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
